<!DOCTYPE html>
<html>
 <head>
    <title>
        Author input
    </title>
 </head>
<body>

<h2>Author entry Bhargavi Tatineni</h2>

<form>
    <label for="secretValue">The hidden author name</label>
    <input type ="password" id="secretValue" name="secretValue" value="Dickens"> <br>
    <br> 
    <label for="guessValue">Guess the author </label>
    <input type ="text" id="guessValue" name="guessValue"> <br>
    <br>
    <button type="button" onclick="checkAuthor()" >Check the Guess</button>
    <br>
    <p>Good:<span id="goodCount">0</span></p>
    <p>Oops:<span id="oopsCount">0</span></p>
</form>


<script> 
 var good=0;
 var oops=0;

function checkAuthor(){
   var secret = document.getElementById("secretValue").value;
   var guess = document.getElementById("guessValue").value;
    if(secret==guess){
        good++;
        alert("You got it right");
    } else {
        oops++;
        alert("Sorry");
    }

    document.getElementById("goodCount").innerHTML=good;
    document.getElementById("oopsCount").innerHTML=oops;
}
</script>

<div>
    <img id="city" src="Amsterdam.jpg" onclick="selectImage()" alt="Amsterdam" width="100 px" height ="100 px">
</div>

<script>
    var useImage=1;

    function selectImage(){
        switch(useImage){
            case 1: document.getElementById('city').src='NewYork.jpg' ;
            useImage=2;
            break;
            case 2: document.getElementById('city').src='Tokyo.jpg' ;
            useImage=3;
            break;
            case 3: document.getElementById('city').src='Amsterdam.jpg' ;
            useImage=1;
            break;
            default:
            break;

        }
    }
</script>

</body>
</html>
